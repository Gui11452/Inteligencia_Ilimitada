{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Aimug Business HTML-5 Template | 404 </title>

	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!--Color Switcher Mockup-->
	<link href="{% static 'css/color-switcher-design.css' %}" rel="stylesheet">
	<!-- Color Themes -->
	<link id="theme-color-file" href="{% static 'css/color-themes/default-color.css' %}" rel="stylesheet">
	<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
	<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
	<!-- Responsive -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<!-- Stylesheets -->
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/responsive.css' %}" rel="stylesheet">

</head>

<body class="body-bg-color">

	<div class="page-wrapper">

		<!-- Preloader -->
		<div class="preloader"></div>
		<!-- End Preloader -->

		<!-- Cursor -->
		<div class="cursor"></div>
		<div class="cursor-follower"></div>
		<!-- Cursor End -->


		<!--Error Page Start-->
		<section class="error-page full-height">
			<div class="error-page__shape-1">
				<img src="{% static 'images/shapes/404-shape-1.png' %}" alt="">
			</div>
			<div class="error-page__shape-2"></div>
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="error-page__inner">
							<div class="error-page__title-box">
								<h2 class="error-page__title">404</h2>
							</div>
							<h3 class="error-page__tagline">Ops! A página não foi encontrada.</h3>
							<p class="error-page__text">A página que você procura não existe ou foi movida.
							</p>
							<div class="error-page__btn-box">
								<a href="{% url 'home' %}" class="error-page__btn thm-btn">
									Leve-me para a página principal
									<span class="icon-arrow-right"></span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--Error Page End-->

		<!-- Search Popup -->
		<div class="search-popup">
			<div class="color-layer"></div>
			<button class="close-search"><span class="far fa-times fa-fw"></span></button>
			<form method="post" action="blog.html">
				<div class="form-group">
					<input type="search" name="search-field" value="" placeholder="Search Here" required="">
					<button type="submit"><i class="far fa-search fa-fw"></i></button>
				</div>
			</form>
		</div>
		<!-- End Search Popup -->

	</div>
	<!-- End PageWrapper -->

	<!-- Scroll To Top -->
	<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fas fa-arrow-up fa-fw"></span></div>

	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/01-bootstrap.min.js' %}"></script>
	<script src="{% static 'js/02-bootstrap-select.min.js' %}"></script>
	<script src="{% static 'js/03-color-settings.js' %}"></script>
	<script src="{% static 'js/04-owl.js' %}"></script>
	<script src="{% static 'js/05-jarallax.min.js' %}"></script>
	<script src="{% static 'js/06-isotope.js' %}"></script>
	<script src="{% static 'js/07-wow.js' %}"></script>
	<script src="{% static 'js/08-validate.js' %}"></script>
	<script src="{% static 'js/09-appear.js' %}"></script>
	<script src="{% static 'js/10-swiper.min.js' %}"></script>
	<script src="{% static 'js/11-jquery.easing.min.js' %}"></script>
	<script src="{% static 'js/12-gsap.min.js' %}"></script>
	<script src="{% static 'js/13-odometer.js' %}"></script>
	<script src="{% static 'js/14-tilt.jquery.min.js' %}"></script>
	<script src="{% static 'js/15-magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/16-jquery-ui.js' %}"></script>
	<script src="{% static 'js/17-marquee.min.js' %}"></script>
	<script src="{% static 'js/18-jquery.circleType.js' %}"></script>
	<script src="{% static 'js/19-jquery.lettering.min.js' %}"></script>



	<script src="{% static 'js/script.js' %}"></script>


	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
	<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->

</body>

</html>
